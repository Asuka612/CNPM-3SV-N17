{%extends 'layout/base.html'%}
{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/box_form.css') }}">
<body>
{% if err_msg %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Lỗi:</strong> {{ err_msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="box">
    <h2>Đăng Ký Tài Khoản</h2>
    <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Họ và tên" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" minlength="8" placeholder="Mật khẩu" required>
        <input type="password" name="confirm" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">Đăng Ký</button>
    </form>
    <div class="link">
        Đã có tài khoản? <a href="/login">Đăng nhập</a>
    </div>
</div>
</body>
{% endblock %}
</html>
